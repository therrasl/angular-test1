<form>
    <div class="userCard">
    <h3>{{ user.name}}</h3>
    <span class="userInfo">
      <p>{{ user.username }}</p>
      <p><strong>id</strong>:{{ user.id }}</p>
    </span>
    <p>{{ user.email }}</p>
    <button class="userButton" (click)="onDeleteUser(user.id)">DELETE</button>
    <button class="userButton" (click)="onEditUser()">Edit user</button>
  </div>
</form>
