<div class="container">
  <div class="userList">
    <app-user-card
      class="userList"
      [user]="user"
      *ngFor="let user of user$ | async"
    >
    </app-user-card>
  </div>
</div>
<app-modal *ngIf="modalService.isVisible$ | async" title="Create new user">
  <app-create-user> </app-create-user>
</app-modal>
<button class="modal-button" (click)="modalService.open()">+</button>
