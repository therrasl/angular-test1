<div class="card-create">
  <button mat-button color="primary" (click)="openDialogRef()">Add User</button>
</div>

<div class="container">
  <div class="userList">
    <app-user-card
      class="userList"
      [user]="user"
      (id)="deleteUser($any($event))"
      *ngFor="let user of user$ | async"
    >
    </app-user-card>
  </div>
</div>
